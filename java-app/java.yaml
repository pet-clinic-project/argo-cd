apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app
  namespace: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
        - name: java-app-container
          image: 814200988517.dkr.ecr.us-west-2.amazonaws.com/java-app:1.0.0
          ports:
            - containerPort: 8080